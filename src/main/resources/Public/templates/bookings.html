<div class="row">
    <div class="col-md-12">
        <br/><br/>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <h1>Movies</h1>
    </div>
    <div class="col-md-10">
        <div class=text-right><p class="lead"><a href="" id="linkaddMovie"><font color="#ff3385"><b>Add Movie</b></font></a></p></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <br/>
    </div>
</div>
<div class="row">
    <table class="table table-hover" id="table">
        <thead>
        <tr>
            <th></th>
            <th></th>
            <th>Title</th>
            <th>Score</th>
            <th>Watched</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div class="modal fade" id="movieModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id = 'titleaddMovie'>Add Movie</h4>
                <h4 class="modal-title" id = 'titleChangeMovie'>Change Movie</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="form-group row">
                        <label for="movieId" class="col-sm-4 col-form-label">Title</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="movieID">
                            </select>
                        </div>
                    <div class="form-group row">
                        <label for="movieTitle" class="col-sm-4 col-form-label">Score</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="movieTitle" placeholder="2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="watched" class="col-sm-4 col-form-label">Watched:</label>
                        <div class="col-sm-8">
                            <select id="watched">
                                <option value="true">Watched</option>
                                <option value="false">Not Watched</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div id="txtFail" class="text-danger col-sm-6"></div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="modal-footer">
                    <button type='button' id='btnAddMovie' class='btn btn-primary'>Add</button>
                    <button type='button' id='btnUpdateMovie' class='btn btn-primary'>Change</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/movie.js"></script>
